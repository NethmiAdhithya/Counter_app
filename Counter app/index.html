<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale.0">
        <title>Lesson 01 - Counter</title>
        <link rel="stylesheet" href="main.css"/>
    </head>
    <body>

        <div class="wrapper">
            <div class="counter">
                0
            </div>
            <div>
                <button class="button amber" data-action="decrease">Decrease</button>
                <button class="button red" data-action="reset">Reset</button>
                <button class="button green" data-action="increase">Increase</button>
            </div>
            <div class="history-log">
                <button class="button blue" data-action="history">History</button>
                <div class="history"></div>
            </div>
        </div>

        <script src="main.js"></script>

    </body>
</html>
